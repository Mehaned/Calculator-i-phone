<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator </title>
</head>
<body>
    <div class="container">
        <div class="result">
            <span class="prev-counter" data-prev></span>
            <span class="result-counter" data-result>0</span>
        </div>
        <div class="buttons">
            <div class="btn top remove" data-all-clear>AC</div>
            <div class="btn top">+/-</div>
            <div class="btn top prozent" data-operation>%</div>
            <div class="btn right durch" data-operation>รท</div>
            <div class="btn num" data-num>7</div>
            <div class="btn num" data-num>8</div>
            <div class="btn num" data-num>9</div>
            <div class="btn right mal" data-operation>ร</div>
            <div class="btn num" data-num>4</div>
            <div class="btn num" data-num>5</div>
            <div class="btn num" data-num>6</div>
            <div class="btn right minus" data-operation>-</div>
            <div class="btn num" data-num>1</div>
            <div class="btn num" data-num>2</div>
            <div class="btn num" data-num>3</div>
            <div class="btn right plus" data-operation>+</div>
            <div class="btn zero" data-num>0</div>
            <div class="btn num comma" data-num>,</div>
            <div class="btn right equal" data-equal>=</div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
