<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator </title>
</head>
<body>
    <div class="container">
        <div class="result">
            <span data-prev class="prev-counter" ></span>
            <span data-result class="result-counter" >0</span>
        </div>
        <div class="buttons">
            <div data-all-clear class="btn top remove" >AC</div>
            <div data-operation class="btn top">+/-</div>
            <div data-operation class="btn top prozent" >%</div>
            <div data-operation class="btn right durch" >รท</div>
            <div data-num class="btn num" >7</div>
            <div data-num class="btn num" >8</div>
            <div data-num class="btn num" >9</div>
            <div data-operation class="btn right mal" >ร</div>
            <div data-num class="btn num" >4</div>
            <div data-num class="btn num" >5</div>
            <div data-num class="btn num" >6</div>
            <div data-operation class="btn right minus" >-</div>
            <div data-num class="btn num" >1</div>
            <div data-num class="btn num" >2</div>
            <div data-num class="btn num" >3</div>
            <div data-operation class="btn right plus" >+</div>
            <div data-num class="btn zero" >0</div>
            <div data-num class="btn num comma" >,</div>
            <div data-equal class="btn right equal" >=</div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
